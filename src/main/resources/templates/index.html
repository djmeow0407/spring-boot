<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.10.2/font/bootstrap-icons.css}" />
    <style>
        body {
            background-color: #fff;
            font-family: Arial, sans-serif;
        }
        .todo-header {
            color: #343a40;
            text-align: center;
            margin-bottom: 20px;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <div class="todo-header">
        <h1><i class="bi bi-list-check"></i> Todo Application</h1>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Description</th>
            <th>Status</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${todoItems}">
            <td th:text="${item.description}"></td>
            <td th:text="${item.isComplete} ? 'Completed' : 'Pending'"></td>
            <td th:text="${#temporals.format(item.createdAt, 'yyyy-MM-dd')}"></td>
            <td th:text="${#temporals.format(item.updatedAt, 'yyyy-MM-dd')}"></td>
            <td>
                <a class="btn btn-sm btn-outline-primary" th:href="@{/edit/{id}(id=${item.id})}">
                    <i class="bi bi-pencil-square"></i> Edit</a>
                <a class="btn btn-sm btn-outline-danger" th:href="@{/delete/{id}(id=${item.id})}">
                    <i class="bi bi-trash"></i> Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <p>
        <a class="btn btn-outline-success" href="/create-todo">
            <i class="bi bi-plus-circle"></i> Add New Todo</a>
    </p>
</div>
<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
