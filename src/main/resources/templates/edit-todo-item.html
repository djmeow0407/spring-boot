<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}" />
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap-icons/1.10.2/font/bootstrap-icons.css}" />
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-2">
            <p><a class="btn btn-outline-secondary" href="/">
                <i class="bi bi-arrow-left-circle"></i> Back</a></p>
        </div>
        <div class="col-6">
            <h2>Edit Todo Item</h2>
            <form th:action="@{/todo/{id}(id=${todo.id})}" th:object="${todo}" method="POST">
                <div class="form-group">
                    <label for="description">Description</label>
                    <input class="form-control" type="text" th:field="*{description}" id="description" placeholder="Description">
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="checkbox" id="inputIsComplete" th:field="*{isComplete}">
                        <label class="form-check-label" for="inputIsComplete">Completed?</label>
                    </div>
                    <button type="submit" class="btn btn-outline-success mt-3">
                        <i class="bi bi-check-circle"></i> Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/webjars/bootstrap/5.2.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
