apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-boot-todo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-boot-todo
  template:
    metadata:
      labels:
        app: spring-boot-todo
    spec:
      containers:
        - name: spring-boot-todo
          image: spring-boot-todo:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: "300m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "512Mi"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 3
            periodSeconds: 5
